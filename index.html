<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Cantinho üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* ---- In√≠cio do CSS ---- */
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(to bottom right, #8e1e5c, #d86ca3);
      margin: 0;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #8e1e5c, #d86ca3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 1s ease;
      text-align: center;
      padding: 0 20px;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #intro-screen.fade-out { opacity: 0; pointer-events: none; }

    .intro-quote {
      max-width: 600px;
      font-size: 1.2em;
      font-style: italic;
      color: #ffeef6;
      margin-top: 20px;
      animation: fadeInUp 3s ease;
      opacity: 0.9;
    }

    .intro-buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #musicBtn, #enterBtn {
      background: #ff5c8d;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    #musicBtn:hover, #enterBtn:hover { background: #e64c7c; }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: #ff5c8d;
      transform: rotate(-45deg);
      animation: pulse 1.2s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff5c8d;
      border-radius: 50%;
    }
    .heart::before { top: -50px; left: 0; }
    .heart::after { left: 50px; top: 0; }
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
    }
    h1 {
      font-family: "Dancing Script", cursive;
      font-size: 2.8em;
      color: #fff;
    }
    #editBtn {
      background: #ff5c8d;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    #editBtn:hover { background: #e64c7c; }

    #gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px; 
      width: 90%; 
      max-width: 900px; 
      margin: 20px auto; 
      padding: 10px;
      box-sizing: border-box;
      min-height: 50vh;
    }

    .photo {
      position: relative; 
      width: 100%;
      opacity: 1;
      display: block;
      aspect-ratio: 1 / 1; 
      border-radius: 10px; 
      overflow: hidden; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: block;
      cursor: pointer;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      box-sizing: border-box;
    }

    .navigation-buttons {
      display: none;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      display: none; 
    }

    #main-content.edit-mode-active .delete-btn {
      display: block;
    }

    #editor {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    #editor input, #editor button {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    #addPhoto {
      background: #ff5c8d;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    #addPhoto:hover { background: #e64c7c; }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    .hidden { display: none; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; 
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #lightbox.visible {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox-content {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      max-height: 90%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #lightbox-img {
      max-width: 100%;
      max-height: 80vh; 
      display: block;
      object-fit: contain;
      border-radius: 10px;
    }

    #lightbox-caption {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
      text-align: center;
      max-width: 100%;
      word-wrap: break-word; 
    }

    .close-lightbox {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #555;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .close-lightbox:hover {
      color: #ff3b3b;
    }

    @media (max-width: 600px) {
      #gallery {
        grid-template-columns: repeat(1, 1fr); 
      }
      .photo {
        aspect-ratio: auto; 
      }
    }

    .caption .music-link-icon {
      text-decoration: none;
      font-size: 1.1em;
      margin-left: 5px;
      cursor: pointer; 
    }

    .caption .music-link-icon:hover {
      opacity: 0.7;
    }

    .lightbox-music-link {
      display: block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #f0f0f0;
      border-radius: 8px;
      color: #8e1e5c;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .lightbox-music-link:hover {
      background-color: #e0e0e0;
      text-decoration: none;
    }

    #pagination-controls {
      margin: 20px 0;
      text-align: center;
    }
    .page-btn, .nav-btn {
      background: #ff5c8d;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 4px;
    }
    .page-btn:hover, .nav-btn:hover {
      background: #e64c7c;
    }
    .page-btn.active {
      background: #b33c6a;
      cursor: default;
    }
    .nav-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1002;
    }
    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.6);
    }
    .lightbox-nav:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: #999;
      cursor: not-allowed;
    }
    #lightbox-prev {
      left: 30px;
    }
    #lightbox-next {
      right: 30px;
    }

    #spotify-player {
      position: fixed;
      bottom: 15px;
      right: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #spotify-status {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #444;
    }
    /* ---- Fim do CSS ---- */
  </style>
</head>

    firebase.initializeApp(firebaseConfig);

  <script>
    // ---- In√≠cio do JavaScript ----
    const gallery = document.getElementById('gallery');
    const editor = document.getElementById('editor');
    const editBtn = document.getElementById('editBtn');
    const addPhotoBtn = document.getElementById('addPhoto');
    const introScreen = document.getElementById('intro-screen');
    const enterBtn = document.getElementById('enterBtn');
    const mainContent = document.getElementById('main-content');
    const spotifyPlayer = document.getElementById('spotify-player');

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeLightboxBtn = document.querySelector('.close-lightbox');

    const musicLinkInput = document.getElementById('musicLinkInput');

    const bgImageInput = document.getElementById('bgImageInput');
    const changeBgBtn = document.getElementById('changeBgBtn');
    const removeBgBtn = document.getElementById('removeBgBtn');

    const paginationControls = document.getElementById('pagination-controls');

    const lightboxPrevBtn = document.getElementById('lightbox-prev');
    const lightboxNextBtn = document.getElementById('lightbox-next');

    let photos = [];
    let currentPage = 1;
    const photosPerPage = 4;
    let currentLightboxIndex = 0; 

    // CHAVES ATUALIZADAS DO CLOUDINARY
    const CLOUD_NAME = "doplrv465";
    const UPLOAD_PRESET = "meudengo";

    const bgGradient = "linear-gradient(to bottom right, rgba(142, 30, 92, 0.8), rgba(216, 108, 163, 0.8))";
    const bgGradientSolid = "linear-gradient(to bottom right, #8e1e5c, #d86ca3)";

    function applyBackground(imageUrl) {
      const bgValue = imageUrl ? `${bgGradient}, url(${imageUrl})` : bgGradientSolid;

      document.body.style.background = bgValue;
      introScreen.style.background = bgValue;
      
      const styles = {
        backgroundSize: 'cover',
        backgroundPosition: 'center',
        backgroundAttachment: 'fixed'
      };
      
      Object.assign(document.body.style, styles);
      Object.assign(introScreen.style, styles);
    }

    async function loadSettings() {
      try {
        const doc = await settingsDoc.get();
        if (doc.exists && doc.data().backgroundImageUrl) {
          applyBackground(doc.data().backgroundImageUrl);
        } else {
          removeBackground(); 
        }
      } catch (error) {
        console.error("Erro ao carregar configura√ß√µes:", error);
        removeBackground();
      }
    }

    async function removeBackground() {
      applyBackground(null);
      
      try {
        await settingsDoc.set({ backgroundImageUrl: null }, { merge: true });
        alert("Fundo removido com sucesso!");
      } catch (error) {
        console.error("Erro ao remover fundo:", error);
        alert("Erro ao remover fundo do Firebase.");
      }
    }

    async function loadPhotos() {
      try {
        const snapshot = await photosCollection.orderBy('timestamp', 'desc').get();
        
        photos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        renderGalleryAndPagination(); 
      } catch (error) {
        console.error("Erro ao carregar fotos:", error);
        alert("Erro ao carregar fotos da nuvem.");
      }
    }

    async function deletePhoto(photoId) {
      try {
        await photosCollection.doc(photoId).delete();
        await loadPhotos(); 
      } catch (error) {
        console.error("Erro ao deletar foto:", error);
        alert("Erro ao deletar foto da nuvem.");
      }
    }

    function renderGalleryAndPagination() {
      gallery.innerHTML = '';
      paginationControls.innerHTML = '';

      const totalPages = Math.ceil(photos.length / photosPerPage);

      if (currentPage > totalPages) {
        currentPage = totalPages;
      }
      if (currentPage < 1) {
        currentPage = 1;
      }

      const startIndex = (currentPage - 1) * photosPerPage;
      const endIndex = startIndex + photosPerPage;
      const photosToShow = photos.slice(startIndex, endIndex);

      photosToShow.forEach(photo => {
        const originalIndex = photos.findIndex(p => p.id === photo.id);
        const div = document.createElement('div');
        div.className = 'photo';
        
        const musicIconHTML = photo.musicLink 
          ? `<a href="${photo.musicLink}" target="_blank" class="music-link-icon">üéµ</a>` 
          : '';

        div.innerHTML = `
          <button class="delete-btn" data-id="${photo.id}">√ó</button>
          <img src="${photo.url}" alt="${photo.caption}" data-id="${photo.id}" data-index-in-page="${originalIndex}">
          <div class="caption">${photo.caption} ${musicIconHTML}</div>`;
        
        gallery.appendChild(div);
      });

      setupPagination(totalPages);
      setupLightboxListeners();
    }

    function showLightboxPhoto(index) {
      currentLightboxIndex = index;
      const photo = photos[index];

      if (!photo) return;

      lightboxImg.src = photo.url;
      lightboxCaption.innerHTML = `<div>${photo.caption}</div>`; 

      if (photo.musicLink) {
        lightboxCaption.innerHTML += `<a href="${photo.musicLink}" target="_blank" class="lightbox-music-link">Ouvir m√∫sica üéµ</a>`;
      }
      
      lightboxPrevBtn.disabled = (index === 0);
      lightboxNextBtn.disabled = (index === photos.length - 1);
    }

    function setupLightboxListeners() {
      document.querySelectorAll('.photo img').forEach(img => {
        img.addEventListener('click', (e) => {
          e.stopPropagation(); 
          
          const photoId = e.target.getAttribute('data-id');
          const originalIndex = photos.findIndex(p => p.id === photoId);
          
          showLightboxPhoto(originalIndex);
          
          lightbox.classList.add('visible');
        });
      });

      document.querySelectorAll('.music-link-icon').forEach(icon => {
        icon.addEventListener('click', (e) => {
          e.stopPropagation();
        });
      });
    }

    function setupPagination(totalPages) {
      if (totalPages <= 1) return;

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Üê';
      prevBtn.className = 'nav-btn';
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderGalleryAndPagination();
        }
      });
      paginationControls.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;
        pageBtn.className = 'page-btn';
        if (i === currentPage) {
          pageBtn.classList.add('active');
        }
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          renderGalleryAndPagination();
        });
        paginationControls.appendChild(pageBtn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Üí';
      nextBtn.className = 'nav-btn';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderGalleryAndPagination();
        }
      });
      paginationControls.appendChild(nextBtn);
    }

    function changePage(newPage) {
      currentPage = newPage;
      renderGalleryAndPagination();
    }

    enterBtn.addEventListener('click', () => {
      introScreen.classList.add('fade-out');
      
      setTimeout(() => {
        introScreen.style.display = 'none';
        mainContent.classList.remove('hidden');
        
        const spotifySrc = spotifyPlayer.getAttribute('data-src');
        spotifyPlayer.setAttribute('src', spotifySrc);
        
        loadPhotos(); 
      }, 1000);
    });

    editBtn.addEventListener('click', () => {
      const senha = prompt("Digite a senha para editar:");
      if (senha === "meuamorzinho") {
        editor.classList.toggle('hidden');
        mainContent.classList.toggle('edit-mode-active');
      } else {
        alert("Senha incorreta üíî");
      }
    });

    addPhotoBtn.addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const captionInput = document.getElementById('captionInput');
      const file = fileInput.files[0];
      const caption = captionInput.value;
      const musicLink = musicLinkInput.value;

      if (!file) {
        alert("Selecione uma imagem üíû");
        return;
      }
      if (!caption) {
        alert("Adicione uma legenda! üíû");
        return;
      }

      addPhotoBtn.disabled = true;
      addPhotoBtn.textContent = 'Enviando...';

      const reader = new FileReader();
      reader.onload = e => {
        resizeAndUpload(e.target.result, file.type, caption, musicLink, addPhotoBtn);
      };
      reader.readAsDataURL(file);
    });

    async function uploadToCloudinary(base64Image) {
      const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
      
      const formData = new FormData();
      formData.append('file', base64Image);
      formData.append('upload_preset', UPLOAD_PRESET);

      const response = await fetch(url, {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();
      if (data.secure_url) {
        return data.secure_url;
      } else {
        throw new Error('Cloudinary upload failed: ' + (data.error ? data.error.message : 'Unknown error'));
      }
    }

    function resizeAndUpload(dataURL, mimeType, caption, musicLink, button) {
      const MAX_WIDTH = 1920;
      const MAX_HEIGHT = 1080;
      
      const img = new Image();
      img.src = dataURL;
      
      img.onload = async () => {
        try {
            let width = img.width;
            let height = img.height;

            if (width > height) {
              if (width > MAX_WIDTH) {
                height = height * (MAX_WIDTH / width);
                width = MAX_WIDTH;
              }
            } else {
              if (height > MAX_HEIGHT) {
                width = width * (MAX_HEIGHT / height);
                height = MAX_HEIGHT;
              }
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            
            const resizedBase64 = canvas.toDataURL('image/jpeg', 0.8);
            
            const downloadURL = await uploadToCloudinary(resizedBase64);

            await photosCollection.add({
                url: downloadURL,
                caption: caption,
                musicLink: musicLink,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert("Foto adicionada com sucesso! (Vis√≠vel para todos)");
            
            document.getElementById('imageInput').value = '';
            document.getElementById('captionInput').value = '';
            musicLinkInput.value = '';
            
            currentPage = 1;
            await loadPhotos();
        } catch (error) {
            console.error("Erro ao subir a foto:", error);
            alert("Erro ao enviar a foto para a nuvem. Verifique o console para detalhes.");
        } finally {
            button.disabled = false;
            button.textContent = 'Adicionar';
        }
      };
    }

    gallery.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        if (!confirm("Tem certeza que quer apagar esta foto? Esta a√ß√£o n√£o pode ser desfeita.")) {
          return;
        }
        const photoId = e.target.getAttribute('data-id');
        deletePhoto(photoId);
      }
    });

    lightboxPrevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (currentLightboxIndex > 0) {
        showLightboxPhoto(currentLightboxIndex - 1);
      }
    });

    lightboxNextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (currentLightboxIndex < photos.length - 1) {
        showLightboxPhoto(currentLightboxIndex + 1);
      }
    });

    closeLightboxBtn.addEventListener('click', () => {
      lightbox.classList.remove('visible');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') {
        lightbox.classList.remove('visible');
      }
    });

    changeBgBtn.addEventListener('click', async () => {
      const file = bgImageInput.files[0];
      if (!file) {
        alert("Selecione uma imagem de fundo.");
        return;
      }

      changeBgBtn.disabled = true;
      changeBgBtn.textContent = 'Enviando...';

      const reader = new FileReader();
      reader.onload = async e => {
        try {
            const MAX_BG_WIDTH = 1920;
            const resizedUrl = await new Promise(resolve => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_BG_WIDTH) {
                        height = height * (MAX_BG_WIDTH / width);
                        width = MAX_BG_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    
                    const base64Image = canvas.toDataURL('image/jpeg', 0.6);
                    const downloadURL = await uploadToCloudinary(base64Image);
                    resolve(downloadURL);
                };
                img.src = e.target.result;
            });

            await settingsDoc.set({ backgroundImageUrl: resizedUrl }, { merge: true });
            
            applyBackground(resizedUrl);
            alert("Fundo alterado com sucesso! Vis√≠vel para todos.");
            bgImageInput.value = '';
        } catch (error) {
            console.error("Erro ao alterar fundo:", error);
            alert("Erro ao alterar fundo.");
        } finally {
            changeBgBtn.disabled = false;
            changeBgBtn.textContent = 'Salvar Fundo';
        }
      };
      reader.readAsDataURL(file);
    });


    removeBgBtn.addEventListener('click', () => {
      if (confirm("Tem certeza que quer remover o fundo personalizado?")) {
        removeBackground();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
       loadSettings(); 
    });
    // ---- Fim do JavaScript ----
  </script>
</body>
</html>
